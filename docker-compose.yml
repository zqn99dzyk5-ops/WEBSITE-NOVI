version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: continental-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=continental_academy
    networks:
      - continental-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: continental-backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=continental_academy
      - JWT_SECRET=${JWT_SECRET:-continental-academy-secret-key-2024-secure}
      - STRIPE_API_KEY=${STRIPE_API_KEY:-sk_test_your_key}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    depends_on:
      - mongodb
    networks:
      - continental-network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8001}
    container_name: continental-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - continental-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: continental-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - continental-network

volumes:
  mongodb_data:

networks:
  continental-network:
    driver: bridge
