version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: continental-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=continental_academy
    networks:
      - continental-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: continental-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=continental_academy
      - JWT_SECRET=${JWT_SECRET:-continental-academy-secret-key-2024-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - STRIPE_API_KEY=${STRIPE_API_KEY:-sk_test_emergent}
    networks:
      - continental-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost}
    container_name: continental-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - continental-network

networks:
  continental-network:
    driver: bridge

volumes:
  mongodb_data:
